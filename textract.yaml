AWSTemplateFormatVersion: "2010-09-09"
Description: AWS Textract Workflow Resources

Resources:
  # S3 Bucket for Lambda Code
  LambdaCodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${LambdaCodeBucketName}-${AWS::AccountId}-${AWS::Region}"

  # S3 Bucket for Uploads (Triggers Lambda)
  TextractUploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${TextractUploadBucketName}-${AWS::AccountId}-${AWS::Region}"
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: "s3:ObjectCreated:*"
            Function: !GetAtt TextractFunction.Arn

  # DynamoDB Table for Storing Extracted Data
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref DynamoDBTableName
      AttributeDefinitions:
        - AttributeName: DocumentId
          AttributeType: S
      KeySchema:
        - AttributeName: DocumentId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  # Lambda Function for Processing S3 Events
  TextractFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Runtime: python3.8
      Role: !ImportValue TextractLambdaExecutionRoleArn
      Handler: lambda_function.lambda_handler
      Code:
        S3Bucket: !Ref LambdaCodeBucketName
        S3Key: lambda_function.zip
      Timeout: 300
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTableName

  # Permission for S3 to Invoke Lambda
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref TextractFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt TextractUploadBucket.Arn

Parameters:
  LambdaCodeBucketName:
    Type: String
    Description: Name of the S3 bucket where the Lambda function code is stored
  TextractUploadBucketName:
    Type: String
    Description: Name of the S3 bucket where files are uploaded for processing
  DynamoDBTableName:
    Type: String
    Description: Name of the DynamoDB table for storing extracted data
  LambdaFunctionName:
    Type: String
    Description: Name of the Lambda function