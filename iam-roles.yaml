AWSTemplateFormatVersion: "2010-09-09"
Description: IAM Roles for AWS Textract Workflow

Resources:
  # IAM Role for Lambda Execution
  TextractLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: TextractLambdaExecutionRole  # Static name for the IAM role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: TextractPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: "arn:aws:s3:::textract-upload-bucket/*"  # Static S3 bucket name
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/TextractDataTable"  # Static DynamoDB table name
              - Effect: Allow
                Action:
                  - textract:AnalyzeDocument
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"

Parameters:
  # Removed dynamic parameters for bucket and table names since we're using static names

Outputs:
  TextractLambdaExecutionRoleArn:
    Description: ARN of the Lambda execution role
    Value: !GetAtt TextractLambdaExecutionRole.Arn
    Export:
      Name: TextractLambdaExecutionRoleArn